<html>
    <body>
        <script>   
            let processos = [1,2,3,4,5]

            let interacaoAssincrona = async() => {

                for (processo of processos){

                    new Promise((resolve, reject) => {
                        setTimeout(() => {
                            console.log("Processamento assincrono")
                            resolve()
                        }, 2000)
                    })

                    console.log(processo)
                }
            }

            interacaoAssincrona()
        </script>
    </body>
</html>
